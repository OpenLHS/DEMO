# PURL configuration for http://purl.obolibrary.org/obo/DEMO

idspace: DEMO
base_url: /obo/DEMO

products:
- DEMO.owl: https://raw.githubusercontent.com/OpenLHS/DEMO/main/DEMO.owl
- DEMO.obo: https://raw.githubusercontent.com/OpenLHS/DEMO/main/DEMO.obo

term_browser: ontobee
example_terms:
- DEMO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OpenLHS/DEMO/v

- prefix: /tracker/
  replacement: https://github.com/OpenLHS/DEMO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DEMO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OpenLHS/DEMO/main/

